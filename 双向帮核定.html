		<script type="text/javascript">
			var book = {
			    _year: 2004,
			    edition: 1
			};
			Object.defineProperty(book,"year",{
			    get: function(){
			        return this._year;
			    },
			    set: function(newValue){
			        if(newValue>2004){
			            this.year= newValue;
			            this.edition += new Value-2004;
			        }
			    }
			});
			
			book.year = 2005;
			alert(book.edition); //2
			
			
		</script>
	</body>
