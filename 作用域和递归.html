			//递归法
			oArry.prototype.gott = function(){
				var nn = this.n;
				if (  nn < 0 || typeof nn !== 'number' || nn % 1 !== 0 ) {
					return null;
				}
				var newAry = [];
				var item = function(){
					return Math.floor( (Math.random()*31) + 2 )   //随机数
			    }
				function getArry (){
					if( newAry.length < nn ){
						var newItem = item();
						if( newAry.indexOf(newItem) < 0){
							newAry.push(newItem);
						}
						getArry()
					}
				}
				getArry();
				return newAry;
			}
